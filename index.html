<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Survey - Before</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <img src="header-image.jpg" alt="Header Image" class="header-image" />-->
      </header>
      <main>
        <h1>Before</h1>
        <div class="content-wrapper">
          <div class="question-buttons">
            <div class="question">
              <h2>
                [遊戲前] 請想像一個梯子，梯子的階梯數從最底層的 0 到最頂層的
                10。梯子的頂端代表你最美好的生活，梯子的底端代表你最糟糕的生活。你覺得你現在站在梯子的哪一級？
              </h2>
            </div>
            <div class="buttons">
              <button class="answer-btn" data-value="0">0</button>
              <button class="answer-btn" data-value="1">1</button>
              <button class="answer-btn" data-value="2">2</button>
              <button class="answer-btn" data-value="3">3</button>
              <button class="answer-btn" data-value="4">4</button>
              <button class="answer-btn" data-value="5">5</button>
              <button class="answer-btn" data-value="6">6</button>
              <button class="answer-btn" data-value="7">7</button>
              <button class="answer-btn" data-value="8">8</button>
              <button class="answer-btn" data-value="9">9</button>
              <button class="answer-btn" data-value="10">10</button>
            </div>
          </div>
          <div class="ladder-image">
            <img src="images/quokkaF-ladder.png" alt="Ladder" />
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
